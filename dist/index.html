<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./font/font.css" />
    <title>Document</title>
  <script defer src="bundle.js"></script><link href="style.css" rel="stylesheet"></head>
  <body>
    <section class="review">
      <div class="container">
        <div class="review__comments">Comment17</div>
        <textarea
          class="review__input"
          name="input"
          placeholder="Write a review"
        ></textarea>
        <div class="review__wrapper">
          <button class="button">POST</button>
        </div>
      </div>
    </section>
    <section class="comment">
      <div class="container">
        <div class="comment__headers">
          <div class="comment__responses">7 Responses</div>
          <div class="comment__wrapper">
            <div class="filter">Newest</div>
            <div class="filter">Most Liked</div>
            <div class="filter">Oldest</div>
          </div>
        </div>
        <div class="comment__item">
          <div class="wrapper">
            <div class="foto">
              <img src="./img/Тарасов в круге.png" alt="foto" class="img" />
            </div>
            <div class="heards">27</div>
            <div class="text">
              <div class="name">Phrancis Green</div>
              <div class="pertext">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque
                fugiat a modi iusto qui et suscipit expedita consectetur, culpa
                labore, id consequuntur ut deleniti quaerat enim odio cupiditate
                accusantium? Debitis?
              </div>
            </div>
          </div>
          <div class="date">(7day ago)</div>
        </div>
      </div>
    </section>
  </body>
</html>
