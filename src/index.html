<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./font/font.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="review">
      <div class="container">
        <div class="review__comments">Comment17</div>
        <textarea
          class="review__input"
          name="input"
          placeholder="Write a review"
        ></textarea>
        <div class="review__wrapper">
          <button class="button">POST</button>
        </div>
      </div>
    </section>
    <section class="comment">
      <div class="container">
        <div class="comment__headers">
          <div class="comment__wrapper"></div>
          <div class="comment__filter">
            <div class="filter">Newest</div>
            <div class="filter">Most Liked</div>
            <div class="filter">Oldest</div>
          </div>
        </div>
        <div class="comment__item"></div>
      </div>
    </section>
    <div class="pagination">
      <ul class="pagination__list"></ul>
    </div>
  </body>
</html>
